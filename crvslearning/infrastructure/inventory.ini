[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_user=crvslearning  # Remplacez par l'utilisateur de votre serveur

[web]
crvslearning.etatcivil.cm

[web:vars]
# Configuration du domaine
domain=crvslearning.etatcivil.cm
meeting_domain=meet.etatcivil.cm

# Configuration de la base de données
db_host=db
db_port=5432
db_name=crvslearning
db_user=crvslearning_user
db_password=change_this_strong_password

# Configuration email
email_host=smtp.office365.com
email_port=587
email_use_tls=True
email_host_user=contact@etatcivil.cm
email_host_password=your_email_password
default_from_email=contact@etatcivil.cm

# Clé secrète Django (générer avec: openssl rand -base64 32)
secret_key=change_this_to_a_secure_random_string

# Configuration SSL
ssl_email=contact@etatcivil.cm
ssl_domains=crvslearning.etatcivil.cm meet.etatcivil.cm
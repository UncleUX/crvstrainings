{% extends "base.html" %}
{% block title %}Changer le mot de passe{% endblock %}
{% block content %}
<div class="container py-3" style="max-width:560px">
  <h2 class="mb-3">Changer le mot de passe</h2>
  <form method="post" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-2">
      <button class="btn btn-primary" type="submit">Enregistrer</button>
      <a class="btn btn-secondary" href="{% url 'users:profile' %}">Annuler</a>
    </div>
  </form>
</div>
{% endblock %}

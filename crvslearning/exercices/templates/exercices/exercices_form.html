{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un exercice</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'courses:lesson_detail' pk=lesson.id %}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}

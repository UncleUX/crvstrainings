version: "3.9"

services:
  # =========================
  # Django (Production)
  # =========================
  web:
    command:
      [
        "bash",
        "-lc",
        "python manage.py migrate --noinput &&
         python manage.py collectstatic --noinput &&
         gunicorn -k uvicorn.workers.UvicornWorker
         -w ${WORKERS:-4}
         -b 0.0.0.0:8000
         crvslearning.asgi:application"
      ]
    environment:
      DEBUG: "0"
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      ALLOWED_HOSTS: crvslearning.etatcivil.cm
      CSRF_TRUSTED_ORIGINS: https://crvslearning.etatcivil.cm
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - app_net

  # =========================
  # PostgreSQL
  # =========================
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  # =========================
  # Redis
  # =========================
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_net

  # =========================
  # Nginx (Frontal unique)
  # =========================
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
      - "10000:10000/udp"   # Jitsi media
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - staticfiles:/staticfiles:ro
      - media:/media:ro
      - ./deploy/jibri/recordings:/recordings:ro
    networks:
      - crvslearning
      - app_net
      - jitsi_net

volumes:
  postgres_data:
  redis_data:
  staticfiles:
  media:

networks:
  # Réseau public (reverse proxy uniquement)
  crvslearning:
    external: true

  # Réseau interne Django
  app_net:
    internal: true

  # Réseau interne Jitsi
  jitsi_net:
    internal: true

{% extends "base.html" %}
{% block title %}Rejoindre une classe{% endblock %}

{% block content %}

<style>
/* ===== PAGE LAYOUT ===== */
.join-wrapper{
  min-height:70vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== CARD ===== */
.join-card{
  display:grid;
  grid-template-columns:1fr 1fr;
  background:#fff;
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.15);
  overflow:hidden;
  max-width:900px;
  width:100%;
}

/* ===== LEFT ===== */
.join-left{
  background:linear-gradient(135deg,#0f172a,#1f2937);
  color:#fff;
  padding:40px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.join-left h2{
  font-weight:900;
  font-size:2rem;
  margin-bottom:12px;
}
.join-left p{
  opacity:.9;
  line-height:1.6;
}

/* ===== RIGHT ===== */
.join-right{
  padding:40px;
}
.join-right h4{
  font-weight:800;
  margin-bottom:20px;
}

/* ===== FORM ===== */
.form-control{
  border-radius:10px;
  padding:12px 14px;
}
.btn-primary{
  padding:12px;
  border-radius:10px;
  font-weight:700;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  .join-card{
    grid-template-columns:1fr;
  }
  .join-left{
    text-align:center;
  }
}
</style>

<div class="container join-wrapper">

  <div class="join-card">

    <!-- LEFT -->
    <div class="join-left">
      <h2>Rejoindre une classe</h2>
      <p>
        Entrez le code fourni par votre formateur pour acc√©der
        aux cours, ressources et exercices de la classe.
      </p>
    </div>

    <!-- RIGHT -->
    <div class="join-right">
      <h4>Code de la classe</h4>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label fw-bold">Code</label>
          <input
            class="form-control"
            name="code"
            placeholder="Ex : ABCD1234"
            required>
        </div>

        <button class="btn btn-primary w-100" type="submit">
          <i class="fas fa-sign-in-alt me-1"></i>
          Rejoindre maintenant
        </button>
      </form>

    </div>

  </div>

</div>

{% endblock %}
